<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonepe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

       <div id="cont">
            
              <div id="phonepe">
                     <div id="logodiv">
                        <img src="pngwing.com.png" alt="" id="logo">
                     </div>

                     <h2>
                          Wallet balance <i class="fa-solid fa-wallet"></i>
                     </h2>
                     <p id="balance"></p>

                     <div id="addmoney">
                          <input type="number" id="add" placeholder="enter amount">
                          <button id="money">Add money</button>
                     </div>


                     <div id="paymentdiv">

                        <input type="number" id="sendmoney" placeholder="enter amount">
                        <button id="payment">Send money</button>
                           
                           
                     </div>

                     <div id="pin">
                        
                     </div>

                     <div id="proccess">
                            
                     </div>




                     
              </div>

              <div class="three-body">
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
                </div>
           
       </div>
    
</body>

  <script src="index.js"></script>
</html>
